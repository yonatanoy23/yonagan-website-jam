<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yona's website</title>
    <link href="/styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <header role="banner">
      <h1>Yona's Game Corner</h1>
    </header>
    <img id="game-corner-image" src="/Image assets/Game corner img.jpg" alt="Game corner image" width="800" height="250">
    <main>
      <p>Welcome to my game Corner we have high or low here and a Roulette room</p>
      <p>Go To Roulette room here</p>
      <a href="/Roullete_room.html">Roulette Room</a>

      <div class="high-low-game">
        <h2>High or Low Make your guess</h2>
        <button id="guess-high" class="counter-button">Higher</button>
        <button id="guess-low" class="counter-button">Lower</button>
        <br />
        <img id="card-image" src="/Image assets/card images/card-1-spades.svg" alt="Card Image" width="150" height="200">
        <div id="score-message">Score: <span id="score">0</span></div>
        <div id="high-score-message">High Score: <span id="high-score">0</span></div>
      </div>
      <footer >
        <p>Yona's Game Corner Hope you Enjoyed !!!</p>
      </footer>
    </main>
    <button id="toggle">Toggle Box</button>
    <div id="box" class="box hidden">Hello!</div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
